<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/calculadora/titulos/titulo.css">
    <link rel="stylesheet" href="css/calculadora/titulos/calculadoraTitulo.css">
    <link rel="stylesheet" href="css/calculadora/calculadora.css">
    <link rel="stylesheet" href="css/calculadora/botoes/botoes.css">
    <link rel="stylesheet" href="css/copy.css">
</head>
<body>
    <header>
        <h1 class="titulo">Gilmar Machado</h1>
    </header>

    <main>
        
        <div class="calculadora_container">
            <div class="calculadora_moldura">
                <h2 class="cal_titulo">Calculadora</h2>

                <!-- Este parágrafo é alterado pelo javaScript -->
                <p id="resultado"></p> 

                <!-- Todos os botões estão alinhados através das classes 'botao container' e 'botão' -->
                <table class="botao_container">
                        
                        <tr class="primeira_linha">
                            <td><button class="botao" onclick="limpar('')">C</button></td>
                            <td><button class="botao" onclick="apagar('')"><</button></td>
                            <td><button class="botao" onclick="inserir('/')">/</button></td>
                            <td><button class="botao" onclick="inserir('*')">*</button></td>
                        </tr>
                        
                        <tr class="segunda_linha">
                            <td><button class="botao" onclick="inserir('7')">7</button></td>
                            <td><button class="botao" onclick="inserir('8')">8</button></td>
                            <td><button class="botao" onclick="inserir('9')">9</button></td>
                            <td><button class="botao" onclick="inserir('-')">-</button></td>
                        </tr>
                        
                        <tr class="terceira_linha">
                            <td><button class="botao" onclick="inserir('4')">4</button></td>
                            <td><button class="botao" onclick="inserir('5')">5</button></td>
                            <td><button class="botao" onclick="inserir('6')">6</button></td>
                            <td><button class="botao" onclick="inserir('+')">+</button></td>
                        </tr>

                    <tr class="quarta_linha">
                        <td><button class="botao" onclick="inserir('1')">1</button></td>
                        <td><button class="botao" onclick="inserir('2')">2</button></td>
                        <td><button class="botao" onclick="inserir('3')">3</button></td>
                        <!-- Aumentando largura do botão para harmonizar com a estrutura através do CSS - inline. -->
                        <td rowspan="2"><button class="botao" style="height: 102px;" onclick="calcular('')">=</button></td>
                    </tr>
                    <tr>
                        <!-- Aumentando largura do botão para harmonizar com a estrutura através do CSS - inline. -->
                        <td colspan="2"><button class="botao" style="width:102px;" onclick="inserir('0')">0</button></td>
                        <td><button class="botao" onclick="inserir('.')">.</button></td>
                    </tr>
                    
                </div>
            </table>
        </div>
    </main>
    
    <footer>
        <p class="copy">&copy; 2023 - Gilmar Machado</p>
    </footer>
    <script alt="module" src="js/main.js"></script>
    <script alt="module" src="js/funcoes/inserir.js"></script>
    <script alt="module" src="js/funcoes/limpar.js"></script>
    <script alt="module" src="js/funcoes/apagar.js"></script>
</body>
</html>
